<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Actualizar Estado del Platillo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f4f5f7;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        background-color: #fff;
        width: 500px;
        margin: auto;
        box-shadow: 0 4px 6px hsla(0, 0%, 0%, 0.1);
        border-radius: 0.375rem;
      }
      .card-header {
        background-color: #212529;
        color: white;
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
      }
      .card-body {
        padding: 2rem;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        align-items: center; /* Centra los elementos de formulario verticalmente */
      }
      .btn-primary,
      .btn-secondary {
        margin: 0.25rem;
        background-color: #212529; /* AÃ±ade espacio alrededor de los botones */
      }
      .btn-primary:hover {
        background-color: #5e72e4;
        border-color: #5e72e4;
      }
      .btn-secondary:hover {
        background-color: #5e72e4;
        border-color: #5e72e4;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-header text-center">Actualizar Estado del Platillo</div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_detail_status">Estado del platillo</label>
              {{ form.detail_status }}
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Actualizar</button>
              <a href="{% url 'api:orders_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
